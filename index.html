<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËøáÂπ¥ÂÄíËÆ°Êó∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #d4af37, #b8860b, #8b0000, #ff0000);
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: backgroundShift 10s infinite alternate;
        }

        /* Ê∑ªÂä†ÁÉüËä±Âä®ÁîªÊïàÊûú */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.4) 0%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(255, 69, 0, 0.4) 0%, transparent 10%),
                radial-gradient(circle at 40% 10%, rgba(255, 0, 0, 0.3) 0%, transparent 8%);
            animation: fireworks 3s infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes fireworks {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            }
            to {
                text-shadow: 0 0 15px #ff0, 0 0 25px #ff0, 0 0 35px #ff0;
            }
        }

        .full-countdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .time-unit-full {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            min-width: 70px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .time-unit-full span {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff0;
            line-height: 1;
        }

        .time-unit-full p {
            margin-top: 8px;
            font-size: 0.9em;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }

        .countdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .time-unit span {
            font-size: 3.5em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff0;
            line-height: 1;
        }

        .time-unit p {
            margin-top: 10px;
            font-size: 1em;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }

        .colon {
            font-size: 2.5em;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff0;
            display: flex;
            align-items: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .play-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .play-btn:active {
            transform: translateY(1px);
        }

        /* ÁßªÂä®ËÆæÂ§áÈÄÇÈÖç */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .time-unit span {
                font-size: 2.5em;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px;
            }
            
            .time-unit-full span {
                font-size: 2em;
            }
            
            .time-unit-full {
                min-width: 60px;
                padding: 12px;
            }
            
            .colon {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            
            .time-unit span {
                font-size: 1.8em;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 12px;
            }
            
            .time-unit-full span {
                font-size: 1.5em;
            }
            
            .time-unit-full {
                min-width: 50px;
                padding: 10px;
            }
            
            .colon {
                font-size: 1.5em;
            }
            
            .full-countdown {
                gap: 5px;
            }
            
            .countdown {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÊÅ≠Ë¥∫Êñ∞Âπ¥Â¶ÇÊÑè</h1>
        
        <!-- ÂÆåÊï¥ÁöÑÂπ¥ÊúàÊó•Êó∂ÂàÜÁßíÊØ´ÁßíÂÄíËÆ°Êó∂ -->
        <div class="full-countdown">
            <!-- <div class="time-unit-full">
                <span id="years">00</span>
                <p>Âπ¥</p>
            </div>
            <div class="colon">:</div>
            <div class="time-unit-full">
                <span id="months">00</span>
                <p>Êúà</p>
            </div> -->
            <!-- <div class="colon">:</div> -->
            <div class="time-unit-full">
                <span id="days">00</span>
                <p>Â§©</p>
            </div>
            <div class="colon">:</div>
            <div class="time-unit-full">
                <span id="hours">00</span>
                <p>Êó∂</p>
            </div>
        </div>
        
        <div class="countdown">
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>ÂàÜ</p>
            </div>
            <div class="colon">:</div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>Áßí</p>
            </div>
            <div class="colon">:</div>
            <div class="time-unit">
                <span id="milliseconds">00</span>
                <p>ÊØ´Áßí</p>
            </div>
        </div>
        
        <!-- Ê∑ªÂä†‰∏Ä‰∏™ÊòæÁúºÁöÑÊí≠ÊîæÊåâÈíÆ -->
        <button id="playButton" class="play-btn">üéµ ÁÇπÂáªÊí≠ÊîæÈü≥‰πê</button>
        
        <!-- Èü≥È¢ëÂÖÉÁ¥† -->
        <audio id="bgMusic" loop preload="auto" muted>
            <source src="https://assets.codepen.io/4175254/happy-new-year.mp3" type="audio/mpeg">
            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ
        </audio>
    </div>
    
    <script>
        // ËÆæÁΩÆÁõÆÊ†áÊó∂Èó¥ÔºàËøôÈáåËÆæÁΩÆ‰∏∫Êò•ËäÇÊó•ÊúüÔºâ
        // Â¶ÇÊûú‰ªäÂπ¥ÁöÑÊò•ËäÇÂ∑≤ËøáÔºåÂàôËÆæ‰∏∫ÊòéÂπ¥Êò•ËäÇ
        function getNextSpringFestival() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Êò•ËäÇÊó•ÊúüÊØèÂπ¥‰∏çÂêåÔºåËøôÈáå‰ª•2026Âπ¥Êò•ËäÇÔºà2Êúà17Êó•Ôºâ‰∏∫‰æã
            // ÂÆûÈôÖÂ∫îÁî®‰∏≠ÂèØ‰ª•Ê†πÊçÆÂÜúÂéÜÁÆóÊ≥ïÂä®ÊÄÅËÆ°ÁÆó
            let springFestival = new Date(currentYear, 1, 17); // 2Êúà17Êó•ÊòØ2026Âπ¥Êò•ËäÇ
            
            // Â¶ÇÊûú‰ªäÂπ¥ÁöÑÊò•ËäÇÂ∑≤ÁªèËøá‰∫ÜÔºåÂ∞±ËÆæÁΩÆ‰∏∫ÊòéÂπ¥ÁöÑÊò•ËäÇ
            if (now > springFestival) {
                springFestival = new Date(currentYear + 1, 1, 17);
            }
            
            return springFestival;
        }

        let targetDate = getNextSpringFestival();

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const yearsElement = document.getElementById('years');
        const monthsElement = document.getElementById('months');
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const bgMusic = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');

        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂ÂáΩÊï∞
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            // Â¶ÇÊûúÂÄíËÆ°Êó∂ÁªìÊùü
            if (distance < 0) {
                clearInterval(countdownInterval);
                yearsElement.textContent = '00';
                monthsElement.textContent = '00';
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '00';
                return;
            }

            // ËÆ°ÁÆóÂâ©‰ΩôÊó∂Èó¥
            const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));
            
            // ËÆ°ÁÆóÂπ¥‰ªΩÔºàÂ§ßÁ∫¶Ôºâ
            const years = Math.floor(totalDays / 365);
            const remainingAfterYears = distance - (years * 365 * 24 * 60 * 60 * 1000);
            
            // ËÆ°ÁÆóÊúà‰ªΩÔºàÂ§ßÁ∫¶Ôºâ
            const months = Math.floor(remainingAfterYears / (30 * 24 * 60 * 60 * 1000));
            const remainingAfterMonths = remainingAfterYears - (months * 30 * 24 * 60 * 60 * 1000);
            
            // ËÆ°ÁÆóÂ§©Êï∞
            const days = Math.floor(remainingAfterMonths / (1000 * 60 * 60 * 24));
            const remainingAfterDays = remainingAfterMonths % (1000 * 60 * 60 * 24);
            
            // ËÆ°ÁÆóÂ∞èÊó∂
            const hours = Math.floor(remainingAfterDays / (1000 * 60 * 60));
            const remainingAfterHours = remainingAfterDays % (1000 * 60 * 60);
            
            // ËÆ°ÁÆóÂàÜÈíü
            const minutes = Math.floor(remainingAfterHours / (1000 * 60));
            const remainingAfterMinutes = remainingAfterHours % (1000 * 60);
            
            // ËÆ°ÁÆóÁßí
            const seconds = Math.floor(remainingAfterMinutes / 1000);
            const remainingAfterSeconds = remainingAfterMinutes % 1000;
            
            // ËÆ°ÁÆóÊØ´Áßí
            const milliseconds = Math.floor(remainingAfterSeconds / 10);

            // ÊòæÁ§∫ÁªìÊûú
            yearsElement.textContent = years.toString().padStart(2, '0');
            monthsElement.textContent = months.toString().padStart(2, '0');
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            millisecondsElement.textContent = milliseconds.toString().padStart(2, '0');
        }

        // ÊØè10ÊØ´ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°ÂÄíËÆ°Êó∂Ôºà‰∏∫‰∫ÜÊØ´ÁßíÊòæÁ§∫Êõ¥ÊµÅÁïÖÔºâ
        const countdownInterval = setInterval(updateCountdown, 10);

        // Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πê
        function attemptPlayMusic() {
            bgMusic.muted = false; // ÂèñÊ∂àÈùôÈü≥
            bgMusic.play()
                .then(() => {
                    console.log('ËÉåÊôØÈü≥‰πêÂºÄÂßãÊí≠Êîæ');
                    bgMusic.muted = false;
                    if (playButton) {
                        playButton.textContent = 'üéµ Èü≥‰πêÊí≠Êîæ‰∏≠...';
                        playButton.disabled = true;
                    }
                })
                .catch(e => {
                    console.error('Ëá™Âä®Êí≠ÊîæÈü≥‰πêÂ§±Ë¥•:', e);
                    // Â¶ÇÊûúËá™Âä®Êí≠ÊîæÂ§±Ë¥•ÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫íÂêéÂÜçÂ∞ùËØï
                    setupUserInteractionForAudio();
                });
        }

        // ËÆæÁΩÆÁî®Êà∑‰∫§‰∫í‰ª•ÂêØÁî®Èü≥È¢ëÊí≠Êîæ
        function setupUserInteractionForAudio() {
            const playOnInteraction = () => {
                bgMusic.muted = false; // ÂèñÊ∂àÈùôÈü≥
                bgMusic.play()
                    .then(() => {
                        console.log('Áî®Êà∑‰∫§‰∫íÂêéÈü≥‰πêÂºÄÂßãÊí≠Êîæ');
                        if (playButton) {
                            playButton.textContent = 'üéµ Èü≥‰πêÊí≠Êîæ‰∏≠...';
                            playButton.disabled = true;
                        }
                    })
                    .catch(e => {
                        console.error('Áî®Êà∑‰∫§‰∫íÂêéÈü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', e);
                    });
                
                // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÈÅøÂÖçÈáçÂ§çËß¶Âèë
                document.body.removeEventListener('touchstart', playOnInteraction);
                document.body.removeEventListener('click', playOnInteraction);
                document.body.removeEventListener('touchend', playOnInteraction);
            };

            // Âú®ÁßªÂä®Á´ØÂíåÊ°åÈù¢Á´ØÈÉΩÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.body.addEventListener('touchstart', playOnInteraction, { once: true });
            document.body.addEventListener('click', playOnInteraction, { once: true });
            document.body.addEventListener('touchend', playOnInteraction, { once: true });
        }
        
        // Êí≠ÊîæÊåâÈíÆ‰∫ã‰ª∂
        if (playButton) {
            playButton.addEventListener('click', function() {
                bgMusic.muted = false; // ÂèñÊ∂àÈùôÈü≥
                bgMusic.play()
                    .then(() => {
                        console.log('ÈÄöËøáÊåâÈíÆÊí≠ÊîæÈü≥‰πê');
                        playButton.textContent = 'üéµ Èü≥‰πêÊí≠Êîæ‰∏≠...';
                        playButton.disabled = true;
                    })
                    .catch(e => {
                        console.error('ÊåâÈíÆÁÇπÂáªÊí≠ÊîæÈü≥‰πêÂ§±Ë¥•:', e);
                        // Â∞ùËØïÈÄöËøáÁî®Êà∑ÊâãÂäøÊí≠Êîæ
                        setupUserInteractionForAudio();
                    });
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂ∞ùËØïÊí≠ÊîæÈü≥‰πê
        window.addEventListener('load', () => {
            // Âª∂Ëøü‰∏ÄÁÇπÊó∂Èó¥ÂÜçÂ∞ùËØïÊí≠ÊîæÔºåÁ°Æ‰øùÈ°µÈù¢ÂÆåÂÖ®Âä†ËΩΩ
            setTimeout(attemptPlayMusic, 100);
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂Â§ÑÁêÜÈü≥È¢ëÊí≠Êîæ
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && bgMusic.paused) {
                // Âª∂Ëøü‰∏ÄÁÇπÊó∂Èó¥ÂÜçÂ∞ùËØïÊí≠ÊîæÔºåÁ°Æ‰øùÁî®Êà∑Ê≥®ÊÑèÂäõÂú®È°µÈù¢‰∏ä
                setTimeout(attemptPlayMusic, 500);
            }
        });

        // ÂàùÂßãÂåñÂÄíËÆ°Êó∂
        updateCountdown();
    </script>
</body>
</html>
